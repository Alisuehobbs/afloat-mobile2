<ion-modal-view>
  <ion-content class="padding">
    <h1>Try One of These Activities:</<h1>

      <div class="card" ng-repeat="activity in activities | orderBy: '-weight' | limitTo:3">
        <div class="item item-text-wrap">
        {{activity.activity}}
        </div>
        </div>

        <p>We'll follow up with you tonight</p>

      <button class="button icon icon-left ion-ios-close-outline"
         ng-click="closeModal()">Close</button>

</ion-content>
</ion-modal-view>
