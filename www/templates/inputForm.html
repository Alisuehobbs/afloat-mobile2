<ion-modal-view>
  <ion-content class="padding setup">
    <h3>Input New Activity:</h3>

      <form name="inputActivity" ng-submit="submitNewActivity(activity)">

        <div class="list">
          <label class="item item-input">
        <input type="text" name="activity" class="form-control" ng-model="activity.activity" ng-minlength="2" ng-maxlength="30" ng-required="true" placeholder="Activity">
      </label>
      </div>
      <button type="submit" class="button button-block button-positive" ng-disabled="inputActivity.$invalid">Submit</button>
    </form>

      <button class="button icon icon-left ion-ios-close-outline"
         ng-click="closeModal()">Close</button>

</ion-content>
</ion-modal-view>
