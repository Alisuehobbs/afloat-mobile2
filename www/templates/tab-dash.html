<ion-view>
  <ion-content class="padding" id="dash">

    <h4 class="title">Hi, {{user.firstName}}.</h4>

    <zingchart id="myChart" zc-json="myJson" zc-height=250 zc-width=300></zingchart>

    <div class="button-bar" id="buttons">
      <a class="button button-positive" ng-click=setChartScope("day")>Today</a>
      <a class="button button-positive" ng-click=setChartScope("week")>Week</a>
      <a class="button button-positive" ng-click=setChartScope("year")>Year</a>
    </div>
    <button class="button button-block button-calm" ng-click="openMood()">How Are You Feeling?</button>

  </ion-content>
</ion-view>
